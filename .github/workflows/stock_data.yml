name: Stock Data Tracker

on:
  schedule:
    - cron: "*/15 12-20 * * 1-5"   # Every 15 min, 6am–2pm EST (UTC 12–20)
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas openpyxl pytz

      - name: Run stock tracker
        run: |
          python stock_data.py

      - name: Commit Excel updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if [ -f data/stock_data.xlsx ]; then
            git add data/stock_data.xlsx
            git commit -m "Auto update stock data" || echo "No changes"
            git push
          else
            echo "Excel file not created yet — skipping commit"
          fi
